
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveler's Paradise</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            height: 100%;
            background-color: #f4f4f9; /* Light grey background */
        }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        #travel-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        .overlay {
            position: relative;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for better readability */
            color: #fff;
            padding: 20px;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        button {
            background-color: #ffbf69; /* Orange button */
            border: none;
            color: white;
            padding: 15px 30px;
            margin-top: 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff9f1c; /* Darker orange on hover */
        }
    </style>
</head>
<body>

<div class="hero">
    <video autoplay loop muted id="travel-video">
        <source src="Travel_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay">
        <h1>Welcome to Traveler's Paradise</h1>
        <p>Embark on your next adventure.</p>
        <button onclick="location.href='destinations.html';">Explore Destinations</button>
    </div>
</div>

</body>
</html>
